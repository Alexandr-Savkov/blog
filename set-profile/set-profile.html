<div class="profile-info">
  <div class="img-div">
    <img src = '' id="profile-photo-img">
  </div>
  <div class="profile-data">
    <div>
      <small><i>Имя:</i></small>
      {{ $root.profileName }}
    </div>
    <div>
      <small><i>Город:</i></small>
      {{ profileTown }}
    </div>
    <div>
      <small><i>Страна:</i></small>
      {{ profileCountry }}
    </div>
  </div>
</div>

<button class="btn btn-sm" ng-click="showSetting()">{{ settingButton }}</button>
<button class="btn btn-danger btn-sm" ng-click="defaultProfile()">Удалить данные профиля</button>

<form class="profile-form" ng-show="showForm" name="profileform" novalidate>
  <div class="form-group">
    <label for="name">Имя пользователя:</label>
    <input class="form-control" name="profileName" type="text" id="name" maxlength="48" ng-model="$root.profileName"  required>
    <small ng-show="!profileform.profileName.$valid" class="form-alert">не более 48 символов</small>
  </div>
  <div class="form-group">
    <label for="town">Город: </label>
    <input class="form-control" name="profileTown" type="text" id="town" ng-model="profileTown" pattern="[A-Za-zА-Яа-яЁё\-]+" required>
    <small ng-show="!profileform.profileTown.$valid" class="form-alert">тольок буквы русского и латинского алфавита и дефис</small>
  </div>
  <div class="form-group">
    <label for="country">Выберите страну:</label>
    <select class="form-control" id="country" ng-model="profileCountry"  required>
      <option value="Mars" disabled>Я не с этой планеты</option>
      <option value="{{ country }}" ng-repeat="country in countries">{{ country }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="photo">Загрузить аватар:</label>
    <input class="form-control-file" type="file" id="photo"  required  onchange="angular.element(this).scope().changeImg()">
  </div>

  <button class="btn btn-primary btn-sm" ng-click="profileform.$valid && saveProfile()">Сохранить</button>
</form>
